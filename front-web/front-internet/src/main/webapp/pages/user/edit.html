<body>
<div id="wrap">
	<div ng-controller="abstractController"><menu></menu></div>
	
	<div class="text-app-titulo">| Administrador Usuário | Editando</div>
		
  <form ng-controller="userController" ng-init="initEdit()">
    <div class="contentform">
    	<div ng-class="cssMessage" ng-show="visibleMessage">{{messages}}</div>


    	<div class="leftcontact">
			      <div class="form-group">
			        <p>Nome Usuário<span>*</span></p>
				        <label>{{user.idLogin}}</label>
                <div class="validation"></div>
       </div> 

	</div>

	<div class="rightcontact">	

			<div class="form-group">
			<p>Senha <span>*</span></p>
                <input type="password" name="pws" id="pws" data-rule="required" placeholder="Senha nova do usuário"
                ng-model="user.desPassword"/>
                <div class="validation"></div>
			</div>	
	</div>
	</div>
	<button type="button" class="bouton-contact" ng-click="updateUserAdmin()">Alterar</button>
	<button type="button" class="bouton-search" ng-click="search()">Pesquisar</button>
	
	</form>
</div>
