	<link rel="stylesheet" href="vendor/css/app.css" type="text/css" />
	<link rel="stylesheet" href="vendor/css/form.css" type="text/css" />
		<script type="text/javascript" src="vendor/js/jquery-1.2.6.min.js"></script>
		<script type="text/javascript" src="vendor/js/jquery.flow.1.2.js"></script>
		<script type="text/javascript" src="vendor/js/jquery.cycle.js"></script>
		<script type="text/javascript" src="vendor/js/custom.js"></script>
		
		<link rel="stylesheet" href="vendor/css/component.css" type="text/css" />
		<link rel="stylesheet" href="vendor/css/demo.css" type="text/css" />
		<link rel="stylesheet" href="vendor/css/normalize.css" type="text/css" />
		<link rel="stylesheet" href="vendor/css/table.css" type="text/css" />
<body>
<div id="wrap">
	<div ng-controller="abstractController"><menu></menu></div>
	
	<div class="text-app-titulo">| Comentários | Visualizando</div>
		
  <form ng-controller="comentController">
    <div class="contentform">
    	<div ng-class="cssMessage" ng-show="visibleMessage">{{messages}}</div>
    	
		<div style="width:650px; height:300px; overflow: auto; margin-top: 40px;">
		<table>
					<thead>
						<tr>
							<th>Usuário</th>
							<th>Estabelecimento</th>
							<th>Data</th>
							<th>Mensagem</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="coment in coments">
							<td class="user-name">{{coment.desNameUser}}</td>
							<td class="user-name">{{coment.desNameCompany}}</td>
							<td class="user-email">{{coment.dtRating}}</td>
							<td class="user-phone">{{coment.desRating}}</td>
							<td class="user-mobile">
								<button type="button" class="acoes-excluir" ng-click="deleteRating(coment.idRating)">Bloquear</button><br>
								<button type="button" class="acoes-editar" ng-click="active(coment.idRating)">Aceitar</button>
							</td>
						</tr>
					</tbody>
		</table>
		</div>
	</div>
		
	</form>
</div>
</body>
